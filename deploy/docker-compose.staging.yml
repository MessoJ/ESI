version: "3.9"
services:
  api:
    image: esi-api:staging
    build:
      context: ..
      dockerfile: infra/docker/api.prod.Dockerfile
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - API_KEY_SECRET=${API_KEY_SECRET}
      - ALLOW_ORIGINS=${ALLOW_ORIGINS}
      - CACHE_TTL_LATEST=${CACHE_TTL_LATEST:-600}
      - CACHE_TTL_HISTORY=${CACHE_TTL_HISTORY:-3600}
      - CACHE_TTL_COMPONENTS=${CACHE_TTL_COMPONENTS:-600}
      - CACHE_TTL_STALE=${CACHE_TTL_STALE:-60}
      - FRED_API_KEY=${FRED_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10



